nvm_home: "{{ user.home }}/.nvm"
init_nvm: ". {{ nvm_home }}/nvm.sh"

# Global npm packages to install. For GitHub sources, set "install" to the slug.
# "name" is used for idempotency checks (npm -g ls). "install" is used for install target.
node_global_packages:
  - { name: corepack }
  - { name: npm }
  # TODO: could not install yarn with npm install -g yarn
  # - { name: yarn }
  - { name: nodemon }
  - { name: typescript }
  - { name: claude-code, install: "@anthropic-ai/claude-code" }
  - { name: gemini-cli, install: "@google/gemini-cli" }
  - { name: ccusage }
